<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function bFormatter(num) {
        return num > 999999999 ? (num/1000000000).toFixed(2) + 'B' : num
      };
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("Fast Food Annual Sales ($USD)");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')



      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "Franchise");
          myChart.defaultColors = [
            new dimple.color("#2E2EFE"),
            new dimple.color("#2E64FE"),
            new dimple.color("#5882FA"),
            new dimple.color("#2E9AFE"),
            new dimple.color("#58ACFA"),
            new dimple.color("#81BEF7"),
            new dimple.color("#A9D0F5"),
          ];
          var y = myChart.addMeasureAxis("y", "Annual_Sales");
          var s = myChart.addSeries("Franchise", dimple.plot.bar);
          myChart.addLegend(75, 25, 1000, 300, "center")
          myChart.draw();
          s.shapes.each(function(d) {

              console.log(d);

              // Get the shape as a d3 selection
              var shape = d3.select(this),

              // Get the height and width from the scales
              height = myChart.y + myChart.height - y._scale(d.height);
              width = x._scale(d.width);

              // Add a text label for the value
              svg.append("text")

              // Position in the centre of the shape (vertical position is
              // manually set due to cross-browser problems with baseline)
              .attr("x", parseFloat(shape.attr("x")) + width / 2 - 15)
              .attr("y", parseFloat(shape.attr("y")) - height / 2)

              // Centre align
              .style("text-anchor", "middle")
              .style("font-size", "10px")
              .style("font-family", "sans-serif")

              // Make it a little transparent to tone down the black
              .style("opacity", 0.7)

              // Format the number
              .text(bFormatter(d.yValue));

        });
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("Fast_Food_Sales.tsv", draw);
  </script>
</body>
</html>
